{% extends 'mailing_service/base.html' %}

{% block title %}Информация о клиенте{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">                    
                    <div class="card-body">
                        <p class="card-text">Ф.И.О. клиента: {{client.full_name}}</p>
                        <p class="card-text">Почта клиента: {{client.email}}</p>
                        <p class="card-text">Комментарий: {{client.comment}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-primary btn-sm"
                                   href="{% url 'mailing_service:clients_list' %}"
                                   role="button"> Назад </a>
                                <a class="btn btn-outline-secondary btn-sm"
                                   href="{% url 'mailing_service:client_edit' client.pk %}"
                                   role="button"> Редактировать </a>
                                <a class="btn btn-outline-danger btn-sm"
                                   href="{% url 'mailing_service:client_delete' client.pk %}"
                                   role="button"> Удалить </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
