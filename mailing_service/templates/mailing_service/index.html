{% extends 'mailing_service/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data" action="">
                <div class="card">
                    <p class="card-text">Общее количество рассылок: {{clients}}</p>
                    <p class="card-text">Общее количество активных рассылок: {{messages}}</p>
                    <p class="card-text">Общее количество уникальных получателей: {{mailings}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
