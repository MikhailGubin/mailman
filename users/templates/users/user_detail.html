{% extends 'mailing_service/base.html' %}
{% load users_tags %}

{% block title %}Информация о клиенте{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ user.avatar | media_filter }}" height="275" width="100%">
                    <div class="card-body">
                        <p class="card-text">Почта: {{user.email}}</p>
                        <p class="card-text">Телефон: {{user.phone_number}}</p>
                        <p class="card-text">Страна: {{user.country}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-primary btn-sm"
                                   href="{% url 'users:users_list' %}"
                                   role="button"> Назад </a>
                                <a class="btn btn-outline-danger btn-sm"
                                   href="{% url 'users:user_edit' user.pk %}"
                                   role="button"> Блокировка пользователя </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
